<!DOCTYPE html>
<html>
<head>
<title>kt api frontend</title>

<!-- Favicon -->
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<script>
	function login() {
		var usernameField = $('#username')[0];
		var passwordField = $('#password')[0];

		usernameField.setCustomValidity("");

		var dataPayload = JSON.stringify({
			"username": usernameField.value,
			"password": passwordField.value
		});

		$.ajax({
		  type: "POST",
		  url: "https://kt-api-test.herokuapp.com/api/login",
		  data: dataPayload,
		  complete: function(jqxhr, status){
		    if (status === 'error') {
				usernameField.setCustomValidity("Invalid login.");
			} else {
				window.location = 'success.html';
			}
		  },
		  dataType: "json",
		  contentType : "application/json"
		});
	}
</script>
<body>

<h1>login</h1>
<div>
  <div>
    <label for="username">username</label>
    <input name="username" id="username">
  </div>
  <div>
    <label for="password">password</label>
    <input type="password" name="password" id="password">
  </div>
  <div>
    <button onclick="login();">login</button>
  </div>
</div>

</body>
</html>
