<!DOCTYPE html>
<html>
<head>
<title>kt api frontend</title>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<script>
	function signup() {
		var usernameField = $('#username')[0];
		var passwordField = $('#password')[0];
		
		usernameField.setCustomValidity("");
		
		var dataPayload = JSON.stringify({
			"username": usernameField.value,
			"password": passwordField.value
		});
		
		$.ajax({
		  type: "POST",
		  url: "https://kt-api-test.herokuapp.com/api/signup",
		  data: dataPayload,
		  complete: function(jqxhr, status){
		    if (status === 'error') {
				usernameField.setCustomValidity("Username already taken.");
			} else {
				window.location = 'login.html';
			}
		  },
		  dataType: "json",
		  contentType : "application/json"
		});
	}
</script>
<body>

<h1>signup</h1>
<div>
  <div>
    <label for="username">username</label>
    <input name="username" id="username">
  </div>
  <div>
    <label for="password">password</label>
    <input type="password" name="password" id="password">
  </div>
  <div>
    <button onclick="signup();">sign up</button>
  </div>
</div>

</body>
</html>
